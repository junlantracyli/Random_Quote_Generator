<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <title>FCC : Random Quote Machine</title>
</head>

<body>
    <div id="wrapper">
        <div id="quote-box" class="bg_heart">
            <div class="quote-text">
            <!--           The <i> tag defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic. -->
            <!--   Creates quote icon to the left of quote         -->
            <!--           The <span> tag is an inline container used to mark up a part of a text, or a part of a document.
            The <span> tag is easily styled by CSS or manipulated with JavaScript using the class or id attribute.
            The <span> tag is much like the <div> element, but <div> is a block-level element and <span> is an inline element. -->
            <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
            <i class="fa fa-twitter"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
